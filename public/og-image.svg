<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a3d2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2d5a3d;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#e67e22;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d4a574;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Decorative circles -->
  <circle cx="150" cy="150" r="80" fill="#5b8c5a" opacity="0.15"/>
  <circle cx="1050" cy="480" r="100" fill="#e67e22" opacity="0.12"/>
  <circle cx="950" cy="150" r="60" fill="#a8b5a0" opacity="0.18"/>
  
  <!-- Main content container -->
  <rect x="60" y="120" width="1080" height="390" rx="20" fill="rgba(255,255,255,0.05)" stroke="rgba(255,255,255,0.1)" stroke-width="2"/>
  
  <!-- Title -->
  <text x="600" y="230" font-family="'Georgia', serif" font-size="72" font-weight="bold" fill="#faf8f3" text-anchor="middle">
    How Not To Diet
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="300" font-family="'Arial', sans-serif" font-size="42" font-weight="600" fill="#a8b5a0" text-anchor="middle">
    Weekly Menu Planner
  </text>
  
  <!-- Accent bar -->
  <rect x="380" y="330" width="440" height="4" fill="url(#accentGradient)" rx="2"/>
  
  <!-- Description line 1 -->
  <text x="600" y="385" font-family="'Arial', sans-serif" font-size="26" fill="#f0ede5" text-anchor="middle" opacity="0.95">
    Science-based meal planning with food synergies,
  </text>
  
  <!-- Description line 2 -->
  <text x="600" y="425" font-family="'Arial', sans-serif" font-size="26" fill="#f0ede5" text-anchor="middle" opacity="0.95">
    nutrition timing &amp; AI-powered recommendations
  </text>
  
  <!-- Footer tag -->
  <text x="600" y="475" font-family="'Arial', sans-serif" font-size="20" fill="#d4a574" text-anchor="middle" font-style="italic">
    Inspired by Dr. Greger's How Not To Diet
  </text>
  
  <!-- Bottom decoration -->
  <circle cx="450" cy="560" r="6" fill="#5b8c5a"/>
  <circle cx="600" cy="560" r="6" fill="#e67e22"/>
  <circle cx="750" cy="560" r="6" fill="#5b8c5a"/>
</svg>
